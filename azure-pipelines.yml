trigger:

- master

pool:
  vmImage: 'windows-latest'

resources:
  - repo: self
  
variables:
  - group: TerraformEnvVariables

stages:
  - stage: Build
    displayName: Build App
    jobs: 
      - job: Build
        displayName: Build
        pool:
          vmImage: 'windows-latest'
        
        steps:
          - task: UseDotNet@2
            displayName: 'Install .NET Core SDK'
            inputs:
              version: 6.0.x
              performMultiLevelLookup: true
              includePreviewVersions: true # Required for preview versions
              
          - task: DotNetCoreCLI@2
            inputs:
              command: 'restore'
              feedsToUse: 'select'
              vstsFeed: 'my-vsts-feed'
          - task: DotNetCoreCLI@2
            inputs:
              command: 'build'
              projects: '**/*.csproj'
              arguments: '--configuration Release'
            displayName: 'dotnet build Release'
              
          - task: DotNetCoreCLI@2
            inputs:
              command: 'publish'
              publishWebProjects: true
              arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'
              zipAfterPublish: True
              
          - task: PublishPipelineArtifact@1
            inputs:
              targetPath: '$(Pipeline.Workspace)'
              artifact: 'TerraApp'
              publishLocation: 'pipeline'
        
  - stage:
    displayName: Provision
    jobs:
      - job:
        displayName: Provision
        pool:
            vmImage: 'windows-latest'
        steps:
          - task: charleszipp.azure-pipelines-tasks-terraform.azure-pipelines-tasks-terraform-installer.TerraformInstaller@0
            inputs:
              terraformVersion: 'latest'
    # init
          # Bash
          # Run a Bash script on macOS, Linux, or Windows
          - task: TerraformCLI@0
            displayName: Initialize Terraform
            env:
              ARM_SAS_TOKEN: $(ARM_SAS_TOKEN)
            inputs:
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)'
              commandOptions: '-backend-config=storage_account_name=$(STORAGE_ACCOUNT_NAME) -backend-config=container_name=$(CONTAINER_NAME) -backend-config=key=$(KEY)'
              backendType: 'selfConfigured'
          - task: TerraformCLI@0
            displayName: Init Terraform Deployment
            env:
              ARM_SAS_TOKEN: $(ARM_SAS_TOKEN)
              ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
              ARM_CLIENT_ID:       $(ARM_CLIENT_ID)
              ARM_CLIENT_SECRET:   $(ARM_CLIENT_SECRET)
              ARM_TENANT_ID:       $(ARM_TENANT_ID)
     
                      
